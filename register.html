<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - MovieFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo">
                    <i class="fas fa-film"></i>
                    MovieFlix
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Trang Chủ</a>
                <a href="login.html" class="nav-link">Đăng Nhập</a>
                <a href="register.html" class="nav-link active">Đăng Ký</a>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Tạo Tài Khoản</h1>
                    <p>Tham gia MovieFlix để khám phá thế giới điện ảnh!</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="fullname">Họ và tên</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="reg-email" name="email" placeholder="Nhập email của bạn" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-password">Mật khẩu</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="reg-password" name="password" placeholder="Tạo mật khẩu" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Độ mạnh mật khẩu</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" name="newsletter">
                            <span class="checkmark"></span>
                            Nhận thông báo về phim mới và khuyến mãi
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="terms" required>
                            <span class="checkmark"></span>
                            Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i>
                        Tạo Tài Khoản
                    </button>

                    <div class="auth-divider">
                        <span>Hoặc đăng ký với</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
